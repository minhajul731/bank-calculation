<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-semibold text-center mt-4">Let's get some <span class="text-purple-700">Money!</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-1 mt-12">
                <div class="bg-sky-400 p-10 rounded-lg w-3/4 mx-auto">
                    <h3 class="text-3xl text-white mb-2">Deposite</h3>
                    <h4 class="text-4xl font-semibold text-white">Taka 200</h4>
                </div>
                <div class="bg-yellow-400 p-10 rounded-lg w-3/4 mx-auto">
                    <h3 class="text-3xl text-white mb-2">Withdraw</h3>
                    <h4 class="text-4xl font-semibold text-white">Taka 00</h4>
                </div>
                <div class="bg-green-400 p-10 rounded-lg w-3/4 mx-auto">
                    <h3 class="text-3xl text-white mb-2">Balance</h3>
                    <h4 class="text-4xl font-semibold text-white">Taka 1850</h4>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
